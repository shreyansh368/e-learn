<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platform Usage Tracking</title>
  <link rel="stylesheet" href="bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 20px; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Platform Usage Tracking</h1>

    <div class="card">
      <div class="card-header">User Activity Summary</div>
      <div class="card-body">
        <canvas id="usageChart"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Login Stats</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>User</th>
              <th>Role</th>
              <th>Last Login</th>
              <th>Total Logins</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>john_doe</td>
              <td>Student</td>
              <td>2025-04-04</td>
              <td>22</td>
            </tr>
            <tr>
              <td>admin1</td>
              <td>Admin</td>
              <td>2025-04-03</td>
              <td>56</td>
            </tr>
            <tr>
              <td>prof_khan</td>
              <td>Faculty</td>
              <td>2025-04-01</td>
              <td>34</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('usageChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Logins',
          data: [10, 25, 20, 30, 15],
          backgroundColor: 'rgba(13, 110, 253, 0.3)',
          borderColor: 'rgba(13, 110, 253, 1)',
          borderWidth: 2,
          fill: true
        }]
      }
    });
  </script>
</body>
</html>
